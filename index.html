<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>to-do List | Projeto</title>
  </head>
  <body>
    <div id="container">
      <header class="header">
        <h1>Lista de tarefas</h1>
      </header>
      <main class="content">
        <div class="tasks">
          <div class="empty-message">
            <h2>Ainda não há nada por aqui <span class="emoticon">(ㆆ_ㆆ)</span></h2>
            <span class="sub">tente começar algo novo!</span>
          </div>
          <ul class="task-list">
          </ul>

        
         <div class="actions">
          <a href="#" class="new-task" onclick="modalToggle(), preventDefault(event)">Adicionar tarefa</a>
          <a href="#" class="clear-all" onclick="clearAllTasks(), preventDefault(event)">Limpar tudo</a>
         </div>
        </div>

        <div class='modal-overlay'>
          <div class="modal">
            <h2>Adicionar tarefa</h2>
            <form class="form" onsubmit="submitForm(event)">
              <label for="task-title" class="sr-only">Título da tarefa</label>
              <input type="text" id="task-title" placeholder="Título da tarefa" autocomplete="off">
              <small class="error-message"></small>
              <div class="btn-group">
                <a href="#" class="cancel" onclick="modalToggle(), preventDefault(event)">Cancelar</a>
                <button href="#" class="add">Salvar</button>
              </div>
            </div>
          </form>

          <div class="modal-edit no-display">
            <form class="form" id="edit-task-form">
              <h2>Editar tarefa</h2>
              <label for="task-title-edit" class="sr-only">Título da tarefa</label>
              <input type="text" id="task-title-edit" placeholder="Título da tarefa" autocomplete="off">
              <small class="error-message"></small>

              <div class="btn-group">
                <a href="#" class="cancel" onclick="modalToggle(), preventDefault(event)">Cancelar</a>
                <button href="#" class="add">Salvar</button>
              </div>
            </form>
          </div>

          <div class="modal-delete no-display">
            <form class="delete-task-form">
              <span class="alert">Você tem certeza de que deseja excluir?</span>
             <div class="btn-group">
              <a href="#" class="cancel-delete" onclick="modalDeleteToggle(), preventDefault(event)">Cancelar</a>
              <button class="confirm" onclick="modalDeleteToggle()">Excluir</button>
             </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  <script src="app.js"></script>
</body>
</html>
