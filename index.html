<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>to-do List | Projeto</title>
  </head>
  <body>
    <div id="container">
      <header class="header">
        <h1>Título</h1>
      </header>
      <main class="content">
        <div class="tasks">
          <div class="empty-message">
            <h2>Ainda não há nada por aqui <span class="emoticon">(ㆆ_ㆆ)</span></h2>
            <span class="sub">tente começar algo novo!</span>
          </div>
          <ul class="task-list">
          </ul>

          <a href="#" class="new-task" onclick="modalToggle()">Adicionar tarefa</a>
        </div>

        <div class='modal-overlay'>
          <div class="modal">
            <h2>Adicionar tarefa</h2>
            <form class="form" onsubmit="submitForm(event)">
              <label for="name" class="sr-only">Título da tarefa</label>
              <input type="text" id="task-title" placeholder="Título da tarefa">
              <small class="error-message"></small>
              <div class="btn-group">
                <a href="#" class="cancel" onclick="modalToggle()">Cancelar</a>
                <button href="#" class="add">Adicionar</button>
              </div>
            </div>
          </form>

          <div class="modal-delete no-display">
            <form onsubmit="deleteModalForm(event)">
              <span class="alert">Você tem certeza de que deseja excluir essa tarefa?</span>
             <div class="btn-group">
              <a href="#" class="cancel-delete" onclick="cancelDelete()">Cancelar</a>
              <button class="confirm">Excluir</button>
             </div>
            </form> 
          </div>
        </div>
      </main>
    </div>
  <script src="app.js"></script>
</body>
</html>
